<div
  class="relative bg-white rounded-lg shadow-lg max-w-2xl w-full right-45"
  id="sez"
>
  <div
    class="relative bg-white rounded-lg shadow pt-10 px-4 pb-4 w-full max-w-[80%] sm:max-w-xl mx-auto"
  >
    <button
      type="button"
      class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
      data-modal-hide="clientModal"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <h3 class="mb-4 text-lg font-normal text-gray-500">N. UTILISATEUR</h3>
    <div class="p-6 text-center border rounded-xl">
      <form
        method="POST"
        action="#"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="nom"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-user mr-2"></i>Nom
          </label>
          <input
            type="text"
            id="nom"
            name="nom"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="prenom"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-user mr-2"></i>Prénom
          </label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="telephone"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-phone mr-2"></i>Téléphone
          </label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="adresse"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-map-marker-alt mr-2"></i>Adresse
          </label>
          <input
            type="text"
            id="adresse"
            name="adresse"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="photo"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-camera mr-2"></i>Photo
          </label>
          <input
            type="file"
            id="photo"
            name="photo"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Toggle pour Création de Compte -->
        <div class="flex items-center justify-start gap-2">
          <span class="font-semibold text-gray-700">Créer un compte :</span>
          <div class="flex items-center">
            <label class="toggle-switch">
              <input
                type="checkbox"
                id="creerCompte"
                class="sr-only"
                onchange="toggleAccountFields()"
              />
              <span class="slider"></span>
            </label>
            <span class="ml-2 text-gray-700 font-semibold" id="toggleLabel"
              >Non</span
            >
          </div>
        </div>

        <!-- Champs Supplémentaires pour la Création de Compte -->
        <div id="accountFields" class="hidden space-y-6 mt-4">
          <!-- Champ Login -->
          <div
            class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
          >
            <label
              for="login"
              class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
            >
              <i class="fas fa-envelope mr-2"></i>Login
            </label>
            <input
              type="text"
              id="login"
              name="login"
              class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Champ Password -->
          <div
            class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
          >
            <label
              for="password"
              class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
            >
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>

        <div
          class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6"
        >
          <button
            type="reset"
            class="w-full sm:w-auto bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 flex items-center justify-center"
          >
            <i class="fas fa-times mr-2"></i>Annuler
          </button>
          <button
            type="submit"
            class="w-full sm:w-auto bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 flex items-center justify-center"
          >
            <i class="fas fa-save mr-2"></i>Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  document.querySelector('form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const formObject = {};
  formData.forEach((value, key) => {
      formObject[key] = value;
  });

  // Convertir en JSON et envoyer au backend
  const response = await fetch('/api/clients', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json',
      },
      body: JSON.stringify(formObject),
  });

  const data = await response.json();
  if (response.ok) {
      alert(`Client créé avec succès! ID: ${data.id}`);
  } else {
      alert('Erreur lors de la création du client');
  }
});
</script>
