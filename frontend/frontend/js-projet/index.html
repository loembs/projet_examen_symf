<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Gestion de Boutique</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <link rel="stylesheet" href="./CSS/Dashboard.css" />
    <link rel="stylesheet" href="./CSS/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col md:flex-row" id="content">
      <div class="sidebar" id="sidebar"></div>
      <div class="content">
        <header
          class="flex flex-col sm:flex-row justify-between items-center bg-white shadow-md px-4 py-2 header ml-5"
          id="header"
        >
          <div class="p-4 flex items-center h-32 md:hidden">
            <svg
              class="w-20 h-20 mr-2"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="40" height="24" rx="4" fill="white" />
              <path
                d="M17 8H7C5.89543 8 5 8.89543 5 10V16C5 17.1046 5.89543 18 7 18H17C18.1046 18 19 17.1046 19 16V10C19 8.89543 18.1046 8 17 8Z"
                stroke="#1E40AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 12C12.5523 12 13 11.5523 13 11C13 10.4477 12.5523 10 12 10C11.4477 10 11 10.4477 11 11C11 11.5523 11.4477 12 12 12Z"
                stroke="#1E40AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16 16H8"
                stroke="#1E40AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div class="flex flex-col text-gray-800 font-bold text-xl">
              <span>GESTION</span>
              <span>BOUTIQUE</span>
            </div>
          </div>
          <!-- Barre de recherche globale -->
          <div
            class="search-bar flex items-center w-full sm:w-1/2 lg:w-3/5 mb-2 sm:mb-0"
          >
            <input
              type="text"
              placeholder="Rechercher dans votre boutique..."
              class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm sm:text-base"
            />
          </div>

          <!-- Informations utilisateur -->
          <button
            class="header-user flex items-center mt-2 sm:mt-0"
            data-popover-target="popover-bottom"
            data-popover-placement="bottom"
            type="button"
            data-popover-trigger="click"
          >
            <img
              src="https://images.unsplash.com/photo-1499714608240-22fc6ad53fb2"
              alt="Photo Utilisateur"
              class="w-10 h-10 sm:w-12 sm:h-12 rounded-full border-2 border-blue-500"
            />
            <div class="pl-2 sm:pl-4 py-1 ml-2">
              <p class="text-gray-700 text-xs sm:text-sm font-semibold">
                Amour
              </p>
              <p class="text-gray-700 text-xs sm:text-sm font-semibold">
                Silverstar
              </p>
            </div>
          </button>

          <!-- Popover pour les informations utilisateur (inchangé) -->
          <div
            data-popover
            id="popover-bottom"
            role="tooltip"
            class="absolute right-2 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 invisible"
            style="top: 3rem"
          >
            <div class="px-4 py-2 text-center">
              <img
                class="w-16 h-16 rounded-full mx-auto"
                src="https://images.unsplash.com/photo-1499714608240-22fc6ad53fb2"
                alt="User avatar"
                style="border: 2px solid red"
              />
              <p class="mt-2 font-semibold">Amour Silverstar</p>
            </div>
            <a
              href="../Client/profile.html"
              class="block px-4 py-2 text-sm text-center text-gray-700 hover:bg-gray-100"
              >MODIFIER</a
            >
            <a
              href="../auth/login.html"
              class="block px-4 py-2 text-sm text-center text-gray-700 hover:bg-gray-100"
              >DECONNEXION</a
            >
          </div>
        </header>
        <main
          class="mt-8 mx-4 md:mr-8 rounded-xl bg-white p-4 shadow-sm flex flex-col main-content"
          id="main"
        ></main>
      </div>
    </div>
    <div
      id="clientModal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full"
    >
      <!-- Modal content -->
      <div class="relative w-full max-w-[95%] sm:max-w-2xl h-full md:h-auto">
        <div
          class="relative bg-white rounded-lg shadow pt-10 px-4 pb-4 w-full max-w-[95%] sm:max-w-2xl mx-auto"
        >
          <button
            type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
            data-modal-hide="clientModal"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <h3 class="mb-4 text-lg font-normal text-gray-500">N. UTILISATEUR</h3>
          <div class="p-6 text-center border rounded-xl">
            <form
              method="POST"
              action="#"
              enctype="multipart/form-data"
              class="space-y-6"
            >
              <div
                class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
              >
                <label
                  for="nom"
                  class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
                >
                  <i class="fas fa-user mr-2"></i>Nom
                </label>
                <input
                  type="text"
                  id="nom"
                  name="nom"
                  class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
              <div
                class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
              >
                <label
                  for="prenom"
                  class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
                >
                  <i class="fas fa-user mr-2"></i>Prénom
                </label>
                <input
                  type="text"
                  id="prenom"
                  name="prenom"
                  class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
              <div
                class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
              >
                <label
                  for="telephone"
                  class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
                >
                  <i class="fas fa-phone mr-2"></i>Téléphone
                </label>
                <input
                  type="tel"
                  id="telephone"
                  name="telephone"
                  class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
              <div
                class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
              >
                <label
                  for="adresse"
                  class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
                >
                  <i class="fas fa-map-marker-alt mr-2"></i>Adresse
                </label>
                <input
                  type="text"
                  id="adresse"
                  name="adresse"
                  class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
              <div
                class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
              >
                <label
                  for="photo"
                  class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
                >
                  <i class="fas fa-camera mr-2"></i>Photo
                </label>
                <input
                  type="file"
                  id="photo"
                  name="photo"
                  class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Toggle pour Création de Compte -->
              <div class="flex items-center justify-start gap-2">
                <span class="font-semibold text-gray-700"
                  >Créer un compte :</span
                >
                <div class="flex items-center">
                  <label class="toggle-switch">
                    <input
                      type="checkbox"
                      id="creerCompte"
                      class="sr-only"
                      onchange="toggleAccountFields()"
                    />
                    <span class="slider"></span>
                  </label>
                  <span
                    class="ml-2 text-gray-700 font-semibold"
                    id="toggleLabel"
                    >Non</span
                  >
                </div>
              </div>

              <!-- Champs Supplémentaires pour la Création de Compte -->
              <div id="accountFields" class="hidden space-y-6 mt-4">
                <!-- Champ Login -->
                <div
                  class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
                >
                  <label
                    for="login"
                    class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
                  >
                    <i class="fas fa-envelope mr-2"></i>Login
                  </label>
                  <input
                    type="text"
                    id="login"
                    name="login"
                    class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>

                <!-- Champ Password -->
                <div
                  class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
                >
                  <label
                    for="password"
                    class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
                  >
                    <i class="fas fa-lock mr-2"></i>Password
                  </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
              </div>

              <div
                class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6"
              >
                <button
                  type="reset"
                  class="w-full sm:w-auto bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 flex items-center justify-center"
                >
                  <i class="fas fa-times mr-2"></i>Annuler
                </button>
                <button
                  type="submit"
                  class="w-full sm:w-auto bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 flex items-center justify-center"
                >
                  <i class="fas fa-save mr-2"></i>Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import Router from "./JS/router/Router.js";
      const router = new Router();
      router.run();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Initialiser Flowbite dès que le DOM est prêt
        initializeFlowbite();
      });
    </script>
  </body>
</html>
